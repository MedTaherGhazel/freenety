<div class="wrapper">
<div class="rec-prism">
<div class="face face-front">
 <div class="content">
   <h1>Login</h1>
   <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
     <div class="field-wrapper">
       <input matInput type="text" ngModel name="email" placeholder="" #emailInput="ngModel" required email>
       <label *ngIf="emailInput.invalid">Your e-mail here</label>
     </div>
     <div class="field-wrapper">
       <input type="password" name="password" ngModel placeholder="" autocomplete="new-password" #passwordInput="ngModel" required>
       <label *ngIf="passwordInput.invalid">your password here</label>
     </div>
     <div class="field-wrapper">
       <button>Login</button>
     </div>
     <span class="psw" onclick="showForgotPassword()"><a href="signin">I dont have account</a></span><br>
     <span class="signup" onclick="showSignup()">Forget password</span>
   </form>
 </div>
</div>
</div>
</div>
